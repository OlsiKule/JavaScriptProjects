<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="../../base.css">
  </head>

  <body>
    <div class="wrapper">
      <!-- links are used to take the user somewhere, ie. to change page  -->
      <a class="wes" href="https://wesbos.com">Olsi</a>
      <form name="signup">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Olsi">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="olsi@gmail.com">
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the terms and conditions</label>
        <hr>
        <!-- buttons are used for what happens inside an application  -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- not recommended but if you have to use it add a role="button" -->
    <div role="button" tabindex="0">Fake Button</div>
   
    <img class="photo" tabindex="0" src="https://picsum.photos/200" alt="Nice">

    <script src="./forms.js"></script>
  </body>

</html>

<!-- things taht are not keyboard accessible should not have clicks registered on them -->
