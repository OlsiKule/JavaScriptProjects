        const age = 30;

        else  {
            console.log("NOthing was true")

        function slugify(sentence, lowercase) {
            if (lowercase) {
                // here we have a regex : regular expression to change some characters or match  
                // it starts and closes with /   
                // we're looking for \s space and we're trying to find all of them, g for global, '-' put this - dash inside 
                return sentence.replace(/\s/g, '-').toLowerCase(); 
            } else {
                // can also be written without the else  
                return sentence.replace(/\s/g, '-')
            }
        }

         const name = "wes"

        //  here we're applying BEDMAS where things in brackets must be true as well 
        if (name === "olsi" || (name === "wes" && last === "bos")) {

        // it has to include all letters of the name 
        if ("awesome".includes(name)) {

        // this fxn can be applied on browser to check if true/false
        function nameIsAwesome(name) {
            return "awesome".includes(name)
        }

        // using it in an if statmnt 
        if (nameIsAwesome("wes")){

        // Truthy and Falsy values
        // an empty string equates to falsy 
        const dog = '';

        if (dog) {
            console.log("you have a dog")
        }
        else {

        }

        // "let" but not "const" can be "undefined" 
        let score;

        }

        const values = [[], {}, -10, 1, 0, '', 'full string', ' ', undefined, NaN, null]

        console.group("truthy or falsy values")
        values.forEach(value => {
            if(value) {
                console.log(value, "value is truthy")
            } else {
                console.log(value, "value is falsy")
            }  
            
        })
        console.groupEnd();
