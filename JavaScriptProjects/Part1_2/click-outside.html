<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <div class="cards">
    <div class="card" data-description="Wes is cool">
      <img src="https://picsum.photos/200?random=1" alt="Wes Bos">
      <h2>Wes Bos</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Scott is neat!">
      <img src="https://picsum.photos/200?random=2" alt="Wes Bos">
      <h2>Dr. Kool</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Olsi is beautiful!">
      <img src="https://picsum.photos/200?random=3" alt="Wes Bos">
      <h2>Kait Bos</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Snickers is a dog!">
      <img src="https://picsum.photos/200?random=4" alt="Wes Bos">
      <h2>Rosie the cat</h2> 
      <button>Learn more →</button>
    </div>

  </div>

  <div class="modal-outer">
    <div class="modal-inner">

    </div>
  </div>
  <style>
    body{
        background-color: cornflowerblue;
    }
    .cards { 
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        padding: 2rem;
    }
    .card {
        background: white;
        padding: 1rem;
        border-radius: 2px;
    }

    .card img {
        width: 100%;
    }

    .card h2 {
        color: black;
    }

    button {
      background-color: rgb(93, 214, 84);
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
  <script src="./click-outside.js"></script>
</body>

</html>
