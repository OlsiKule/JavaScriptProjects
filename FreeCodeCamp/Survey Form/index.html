<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
      <header class="header">
       <h1 id="title" class="text-center">ChatGPT Survey Form</h1>
      <p id="description">Thank you for taking the time to help improve ChatGTP </p>
      </header>
  
      <form id="survey-form" method="post" action='https://formsubmit.co/olsi@gmail.com'>
        <div class="form-group">
          <label id="name-label" for="name">Name</label> <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required >
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label> <input id="email" class="form-control" type="email" name="email"  placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age  <span class="clue">(optional)</span> </label><input id="number" class="form-control" type="number" name="age" min="10" max="100"  placeholder="Age" >
        </div>
        <div class="form-group">
      <p>Which option best describes your current role?</p>
        <select id="dropdown" name="dropdown" class="form-control">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend ChatGPT to a friend?</p>
      <label id="definetely" > <input class="input-radio" id="definetely" type="radio" name="recommend" value="definetely" /> Definetely</label>
      <label id="maybe" > <input class="input-radio" id="maybe" type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label id="not-sure" > <input class="input-radio" id="not-sure" type="radio" name="recommend" value="not-sure" /> Not Sure</label>
      </div>
      <div class="form-group">
      <p>What is your favorite feature of ChatGPT?</p>
        <select id="dropdown" name="dropdown" class="form-control">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
       </div >
      
      <div class="form-group" id="survey-form">
       <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
      <label for="front-end"><input class="input-checkbox" id="front-end" type="checkbox" required name="feature" class="inline" value="1"/>Front-end Projects</label>
      <label for="back-end"><input class="input-checkbox" id="back-end" type="checkbox" required name="feature" class="inline" value="2"/>Back-end Projects</label>
      <label for="data-visualization"><input class="input-checkbox" id="data-visualization" type="checkbox" required name="feature" class="inline" value="3"/>Data Visualization</label>
      <label for="challenges"><input class="input-checkbox" id="challenges" type="checkbox" required name="feature" class="inline" value="4"/>Challenges</label>
      <label for="community"><input class="input-checkbox" id="community" type="checkbox" required name="feature" class="inline" value="5"/>Open Source Community</label>
      <label for="help-rooms"><input class="input-checkbox" id="help-rooms" type="checkbox" required name="feature" class="inline" value="6"/>Gitter help rooms</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p><textarea class="input-textarea" id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
      </div>
      <input class="submit-button" id="submit" type="submit" value="Submit" />
      </form>
        </div>
  </body>
  </html>
