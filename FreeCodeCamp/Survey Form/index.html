<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">ChatGPT Survey Form</h1>
   <p id="description">Thank you for taking the time to help improve ChatGTP </p>
   <form id="survey-form" method="post" action='https://formsubmit.co/olsi@gmail.com'>
   <fieldset>
     <div>
       <label id="name-label" for="name">Name <input id="name" type="text" name="name" placeholder="Enter your name" required ></label>
     </div>
     <div>
       <label id="email-label" for="email">Email <input id="email" type="email" name="email"  placeholder="Enter your email" required></label>
     </div>
     <div>
       <label id="number-label" for="age">Age(optional) <input id="number" type="number" name="age" min="10" max="100"  placeholder="Age" ></label>
     </div>
     <div>
   <label for="dropdown">Which option best describes your current role?
     <select id="dropdown" name="dropdown">
       <option value="">Select current role</option>
       <option value="1">Student</option>
       <option value="2">Full Time Job</option>
       <option value="3">Full Time Learner</option>
       <option value="4">Prefer not to say</option>
       <option value="5">Other</option>
     </select>
   </label>
   </div>
   <div>
   <label for="dropdown">What is your favorite feature of ChatGPT?
     <select id="dropdown" name="dropdown">
       <option value="">Select an option</option>
       <option value="1">Challenges</option>
       <option value="2">Projects</option>
       <option value="3">Community</option>
       <option value="4">Open Source</option>
     </select>
   </label>
    </div>
   <div>
     <p>Would you recommend freeCodeCamp to a friend?</p>
   <label id="definetely" for="definetely"> <input id="definetely" type="radio" name="recommend" value="1">Definetely</label>
   <label id="maybe" for="maybe"> <input id="maybe" type="radio" name="recommend" value="2">Maybe</label>
   <label id="not-sure" for="not-sure"> <input id="not-sure" type="radio" name="recommend" value="3">Not Sure</label>
   </div>
   <div id="survey-form">
    <p>What would you like to see improved? <span>(Check all that apply)</span></p>
   <label for="front-end"><input id="front-end" type="checkbox" required name="feature" class="inline" value="1"/>Front-end Projects</label>
   <label for="back-end"><input id="back-end" type="checkbox" required name="feature" class="inline" value="2"/>Back-end Projects</label>
   <label for="data-visualization"><input id="data-visualization" type="checkbox" required name="feature" class="inline" value="3"/>Data Visualization</label>
   <label for="challenges"><input id="challenges" type="checkbox" required name="feature" class="inline" value="4"/>Challenges</label>
   <label for="community"><input id="community" type="checkbox" required name="feature" class="inline" value="5"/>Open Source Community</label>
   <label for="help-rooms"><input id="help-rooms" type="checkbox" required name="feature" class="inline" value="6"/>Gitter help rooms</label>
   </div>
   <div>
     <label for="comments">Any comments or suggestions?<textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
   </div>
   </fieldset>
   <input id="submit" type="submit" value="Submit" />
   </form>
</body>
</html>
